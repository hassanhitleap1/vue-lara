<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <model>
            <template slot="slot-header">this is sloat header</template>
            <template slot="slot-body">this is sloat -body</template>
        </model>
    </div>
    <script>
        Vue.component('model',{
            template:`
            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                    <p class="modal-card-title"><slot name="slot-header">default value</slot></p>
                    <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                     <slot name="slot-body">default value</slot>
                    </section>
                    <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                    </footer>
                </div>
                </div>
            `
        })
        new Vue({
            el:"#app",  
        });
    </script>
</body>
</html>
