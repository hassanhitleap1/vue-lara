<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <style>
            .large-width{
                width: 200px;
            }
            .red-b{
                background-color: red
            }
    </style>
</head>
<body>
    <div id="app">
        <button :title="title" @click="setTragerbred" :class="[{'large-width':false},{'red-b':canRed}]"> click here </button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                title:"the title for test" ,
                canRed:false
            },
            methods: {
                setTragerbred(){
                    this.canRed = !this.canRed;
                }
            },
        });
    </script>
</body>
</html>
